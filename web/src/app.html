<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Preloading font files -->
		<link
			rel="preload"
			href="/fonts/galindo-latin-400-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/galindo-latin-400-normal.woff"
			as="font"
			type="font/woff"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/ibm-plex-mono-latin-400-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/ibm-plex-mono-latin-400-normal.woff"
			as="font"
			type="font/woff"
			crossorigin="anonymous"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
